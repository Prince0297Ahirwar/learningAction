apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-ingress
spec:
  rules:
  - http: 
      paths:
      - path: /apple
        pathType: ImplementationSpecific
        backend:
          service:
            name: appleappservice
            port:
              number: 8000
      - path: /cat
        pathType: ImplementationSpecific
        backend:
          service:
            name: catappservice
            port:
              number: 8000
